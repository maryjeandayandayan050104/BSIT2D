<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SIGN UP</title>
</head>
<body>
    <div class="main">

        <!-- Navigation bar -->
        <div class="bar">
            <a href="index.html">
                <img src="jeanique.png" class="logo">
            </a>
            <ul class="navigation">
                <li><a href="index.html">HOME</a></li>
                <li><a href="purchase.html">PURCHASE</a></li>
                <li><a href="about-us.html">ABOUT US</a></li>
                <li><a href="login.html">LOG IN</a></li>
            </ul>
        </div>

        <!-- Log In Form-->
        <div class="form">
            <form action="">
                <h1>SIGN UP</h1>
                <div class="form-group">
                    <input type="firstname" name="firstname" id="firstname" placeholder="Firstname" required>
                </div>
                <div class="form-group">
                    <input type="lastname" name="lastname" id="lastname" placeholder="Lastname" required>
                </div>
                <div class="form-group">
                    <input type="email" name="username" id="username" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="terms">
                    <label><input type="checkbox" required> I have read and agreed to the terms of Jeanique and it's Privacy Policy.</label>
                </div>
                <input type="submit" id="submit" value="SIGN UP">
            </form>
        </div>
        
    </div>
</body>
</html>
